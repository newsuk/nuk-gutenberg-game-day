version: '3.7'
services:
  mysql:
    image: 'mariadb:lts'
    ports:
      - '3306'
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
    volumes:
      - 'mysql:/var/lib/mysql'
  tests-mysql:
    image: 'mariadb:lts'
    ports:
      - '3306'
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tests-wordpress
    volumes:
      - 'mysql-test:/var/lib/mysql'
  wordpress:
    depends_on:
      - mysql
    build:
      context: .
      dockerfile: WordPress.Dockerfile
      args: &ref_0
        HOST_USERNAME: alatha
        HOST_UID: '1907418926'
        HOST_GID: '864334757'
    ports:
      - '${WP_ENV_PORT:-8888}:80'
    environment:
      APACHE_RUN_USER: '#1907418926'
      APACHE_RUN_GROUP: '#864334757'
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: wordpress
      WP_TESTS_DIR: /wordpress-phpunit
    volumes: &ref_1
      - >-
        /Users/alatha/Documents/nuk-gutenberg-game-day/funky-header/da2dc031981389ccb5bfeaf920de8542/WordPress:/var/www/html
      - >-
        /Users/alatha/Documents/nuk-gutenberg-game-day/funky-header/da2dc031981389ccb5bfeaf920de8542/WordPress-PHPUnit/tests/phpunit:/wordpress-phpunit
      - 'user-home:/home/alatha'
      - >-
        /Users/alatha/Documents/nuk-gutenberg-game-day/funky-header:/var/www/html/wp-content/plugins/funky-header
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  tests-wordpress:
    depends_on:
      - tests-mysql
    build:
      context: .
      dockerfile: Tests-WordPress.Dockerfile
      args: *ref_0
    ports:
      - '${WP_ENV_TESTS_PORT:-8889}:80'
    environment:
      APACHE_RUN_USER: '#1907418926'
      APACHE_RUN_GROUP: '#864334757'
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: password
      WORDPRESS_DB_NAME: tests-wordpress
      WORDPRESS_DB_HOST: tests-mysql
      WP_TESTS_DIR: /wordpress-phpunit
